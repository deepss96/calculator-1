<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator By Deepak Vaishnav</title>
</head>
<body>
   
    <div class="calculator">

        <div><h1><img src="apple logo.png " alt="apple" height="40px" width="40px"><img src="Apple name logo..png" alt="Apple name logo" height="30px" width="90px"></h1></div>
        
        <input type="text" id="inputBox" placeholder="0">
        <div>
            <button class="operator , equalBtn2">AC</button>
            <button class="operator , equalBtn2">DEL</button>
            <button class="operator , equalBtn2">%</button>
            <button class="equalBtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equalBtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equalBtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equalBtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button >.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
